Description: |-
    LifeDots is for keeping track of your life events with time and locations simply with 
    a touch on the screen; easily adding detailed notes to any event; and analyzing 
    your past events with various ways.  

    Currently you can record your current event by touching on an icon that you create, 
    attach notes and pictures, browse your history, analize past history with statistics, 
    and see your geo locations.

    This App is tested for over a year with actual usages and is fully functional. 
    Please contribute to the <a href="https://github.com/XilinJia/Life-Dots">github project</a> 
    and submit bug reports, feature requests and pull requests!

